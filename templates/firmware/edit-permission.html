{% extends 'includes/layout.html' %}
{% load static %}
{% load humanize %}
{% load mathfilters %}
{% block content %}

    <div class="row">
        {% for user in users %}
            <div class='col-lg-4' style='margin: 15px 0'>
                <div class="row">
                    <p> <strong> Username </strong>: {{user.username}} </p>
                    <p> <strong> Code </strong>: {{user.code}} </p>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
