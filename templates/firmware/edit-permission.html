{% extends 'includes/layout.html' %}
{% load static %}
{% load humanize %}
{% load mathfilters %}
{% block content %}

    <div class="row">
        {% for item in items %}
            <div class='col-lg-4' style='margin: 15px 0'>
                <div class="row">
                    <p> <strong> Username </strong>: {{item.username}} </p>
                    <p> <strong> Code </strong>: {{item.code}} </p>

                    <form method='post'>{% csrf_token %}
                        {{ item.form.as_p }}
                        <button type='submit'> Change </button>
                    </form>

                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
