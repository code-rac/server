{% extends 'includes/layout.html' %}
{% load static %}
{% load humanize %}
{% load mathfilters %}

{% block content %}
    {% if backdoor_add_code_form %}
        <form method='post'>
            {{ backdoor_add_code_form.as_p }}
            <button type='submit'> Add </button>
        </form>
    {% endif %}

    {% for code in codes %}
        <div class='col-lg-4' style='margin: 15px 0'>
            <div class="row">
                <p> <strong> Code </strong>: {{code.name}} </p>
            </div>
        </div>
    {% endfor %}


    <form method='post' action="{% url 'firmware:backdoor-reset-code' %}">{% csrf_token %}
        <button type='submit'> Reset </button>
    </form>


{% endblock %}
